<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Social Posts</title>

	<script src="https://kit.fontawesome.com/1e3be9b4ce.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1 class="main-title">Social Posts</h1>
	<div id="container" class="posts-list">


		<div v-for="post in arrPosts" class="post" :data-postid="post.id">
			<div class="post__header">
				<div class="post-meta">
					<div class="post-meta__icon">

						<img v-if="post.author.image != null" class="profile-pic" :src="post.author.image" :alt="post.author.name"></img>
						<div v-else class="profile-pic-default"><span>{{ getInitials(post.author.name) }}</span></div>

					</div>
					<div class="post-meta__data">
						<div class="post-meta__author">{{ post.author.name }}</div>
						<div class="post-meta__time">{{ dateFromIsoToItalian(post.created) }}</div>
					</div>
				</div>
			</div>
			<div class="post__text">{{ post.content }}</div>
			<div class="post__image">
				<img :src="post.media" alt="">
			</div>
			<div class="post__footer">
				<div class="likes js-likes">
					<div class="likes__cta">
						<a @click.prevent="toggleLike(post)" class="like-button js-like-button" :class="arrLikedIds.includes(post.id) ? 'like-button--liked': ''" href="#">
							<i class="like-button__icon fas fa-thumbs-up" aria-hidden="true"></i>
							<span class="like-button__label">Mi Piace</span>
						</a>
					</div>
					<div class="likes__counter">
						Piace a <b class="js-likes-counter">{{ post.likes }}</b> persone
					</div>
				</div>
			</div>
		</div>


	</div>



	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="main.js"></script>
</body>

</html>
